<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="item">
                <!-- <img src="./assets/img/01.webp" alt=""> -->
                <img v-bind:src="slides[currentActive].image" alt="">
            </div>
            <div class="thumbs position-relative">
                <!-- <div class="thumb active">
                    <img src="./assets/img/01.webp" alt="">
                </div>
                <div class="thumb">
                    <img src="./assets/img/02.webp" alt="">
                </div>
                <div class="thumb">
                    <img src="./assets/img/03.webp" alt="">
                </div>
                <div class="thumb">
                    <img src="./assets/img/04.webp" alt="">
                </div>
                <div class="thumb">
                    <img src="./assets/img/05.webp" alt="">
                </div>
                <div class="prev">
                    <i class="fa-solid fa-chevron-up"></i>
                </div> -->
                <div v-for="(element, index) in slides" :key="index" class="thumb"
                    v-bind:class=" ( currentActive == index ) ? 'active' : '' ">
                    <img v-bind:src="element.image" v-bind:alt="element.title">
                </div>
                <!--* PREV -->
                <div class="prev">
                    <i class="fa-solid fa-chevron-up"></i>
                </div>
                <!--* NEXT -->
                <div class="next">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
